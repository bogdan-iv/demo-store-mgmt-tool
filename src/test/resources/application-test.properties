# src/test/resources/application-test.properties

# 1. Separate test database Connection
spring.datasource.url=jdbc:h2:mem:testdb_test;DB_CLOSE_ON_EXIT=FALSE

# 2. H2 Console (Optional in test profile, but useful for debugging tests)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console-test # Use a different path for isolation

# 3. Ensure schema generation and data loading happens
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
